<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id = "chatMessages">
    <div class="message" *ngFor = "let message of messages">

      <div [class] = "message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
      <div class="username"> {{message.username}}</div>
      <div class="message">{{message.message}}</div>
    </div>
    </div>

  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <div id="footer">
      <div class="elem"><ion-input type="text"  [(ngModel)] = "message"></ion-input></div>
      <div class="elem"><button ion-button icon-only (click) = "sendMessgeButton()" ><ion-icon name="send"></ion-icon></button></div>
    </div>
    <button ion-button block (click)="chooseFile()">Upload a File</button>
  </ion-toolbar>
</ion-footer>
